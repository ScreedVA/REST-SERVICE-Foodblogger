{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <h1>Edit Your Post</h1>
    <hr />
    <br />
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input value="{{post.title}}" type="text" name="title" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea name="body" class="form-control" rows="8">
{{post.body}}</textarea>
      </div>
      <div class="mb-3">
        <select class="form-select" name="category">
          <option selected>{{ post.category}}</option>
          <option value="Breakfast">Breakfast</option>
          <option value="Lunch">Lunch</option>
          <option value="Dinner">Dinner</option>
          <option value="Dessert">Dessert</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="image" class="label-form">Upload Image (JPEG,PNG,GIF)</label>
        <input type="file" name="image" class="form-control" />
      </div>
      <button type="submit" class="btn btn-success">Verfy Edit</button>
    </form>
  </div>
</div>
{% endblock %}
