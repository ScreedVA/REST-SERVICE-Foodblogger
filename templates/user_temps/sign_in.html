{% extends "base.html" %} {% block content %}

<div class="row mb-3">
  <div class="col-xs-12">
    <h1>Sign in</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form method="POST" id="form" class="mb-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="name" type="text" name="username" class="form-control" />
        <div>
          <small class="text-danger error" id="nameError"></small>
          <small class="text-danger error" id="nameError1"></small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" type="text" name="password" class="form-control" />
        <div>
          <small class="text-danger error" id="passwordError"></small>
          <small class="text-danger error" id="passwordError1"></small>
        </div>
      </div>
      <button class="btn btn-primary">Sign In</button>
    </form>
  </div>
  <div class="col-md-6">
    <table class="table table-striped">
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
